  <script>
		$(document).ready(function(){
  		$(".sub-menu").hide();
  		$("ul").children().click(function(){
  			$(this).parent().slideToggle(300,toggleMenu($(this).attr('id')));
  		});
  		function toggleMenu($selected_item){
        $("."+$selected_item).slideToggle(300);
  		}
  	});
  </script>
  
  <script>
    var navHeight = $( ".navbar" );
    $("#main-content").css({ 'margin-top': navHeight.outerHeight(true) + 30 + "px"});
    $('textarea').each(function () {
      this.setAttribute('style', 'height:' + (this.scrollHeight) + 'px;overflow-y:hidden;resize:none;');
    }).on('input', function () {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    })
